<div class="preview">
	<% _.each(rc.categoryItems, function(item) { %>
	<div>
		<h3><%- item.name %></h3>
		<ul>
			<% _.each(item.list, function(info) { %>
			<li>
				<a href=<%- info.chart_link %> ><%- info.chart_type %></a>
				<img src="" alt="chart thumb" />
			</li>	
			<% }) %>
		</ul>
	</div>
	<% }) %>
</div>
